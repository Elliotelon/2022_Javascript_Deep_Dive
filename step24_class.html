<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Car {
        constructor(name, price) {
          this.name = name;
          this.price = price;
        }

        setPrice() {
          this.price = 100;
        }

        getPrice() {
          return this.price;
        }
      }

      const car = new Car("g90", 200);
      console.log(car.price) //200
      car.setPrice();
      const price = car.getPrice();
      console.log(price); //100
    </script>
  </body>
</html>
