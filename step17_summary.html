<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //map
        const mapArr = [1, 2, 3, 4, 5];
        const mapResult = mapArr.map((element, index) => {
            return `${element} - ${index}`
        })
        console.log(mapResult) // ['1 - 0', '2 - 1', '3 - 2', '4 - 3', '5 - 4']
        
        //filter
        const filterArr = [1, 2, 3, 4, 5];
        const filterResult = filterArr.filter((element, index) => {
            return element%2 === 0 || index === 4
        })
        console.log(filterResult) // [2, 4, 5]

        //reduce
        const reduceArr = [1, 2, 3, 4, 5];
        const reduceResult = reduceArr.reduce((acc, cur) => {
            return acc + cur
        }, 5)
        console.log(reduceResult) // 20

        //includes
        const includesArr = [1, 2, 3, 4, 5];
        const includesResult = includesArr.map((element, index) => {
            return [2,4,5].includes(element)
        })
        console.log(includesResult) // [false, true, false, true, true]

        //find
        const findArr = [1, 2, 3, 4, 5];
        const findResult = findArr.find((element, index) => {
            return element%3 === 0
        })
        console.log(findResult) //3

        //findIndex
        const findIndexArr = [1, 2, 3, 4, 5];
        const findIndexResult = findIndexArr.findIndex((element, index) => {
            return element%3 === 0
        })
        console.log(findIndexResult)
    </script>
</body>
</html>
